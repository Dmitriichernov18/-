<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .profile-pic {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 200px;
            height: 170px;
        }
        .about {
            text-align: center;
            margin-top: 20px;
        }
        .contact {
            text-align: center;
            margin-top: 20px;
        }
        .contact a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Дмитрий</h1>
        <p>куа инженер</p>
    </div>
    <div class="container">
        <img src="03.jpg" alt="Ваше фото" class="profile-pic">
        <div class="about">
            <h2>Обо мне</h2>
            <p>куа инженер и т.д</p>
        </div>
        <div class="contact">
            <h2>Контакты</h2>
            <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
            <p>Телефон: <a href="tel:+1234567890">+1 (999) 999-999</a></p>
            <p>Социальные сети:</p>
            <a href="#">LinkedIn</a> |
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Дмитрий. Все права защищены.</p>
    </div>
</body>
</html>
